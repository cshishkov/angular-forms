<div class="mt-4 wrapper">
  <h2 class="text-center">Registration form</h2>
  <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()" class="card p-3">
    <div class="row g-0">

      <div class="mb-3 col-12">
        <label for="username" class="form-label">Username</label>
        <input type="text" id="username" class="form-control" formControlName="username" />
        <app-form-error [control]="registrationForm.get('username')" [errorMessages]="{
          required: 'Username is required.',
          usernameTaken: 'Username is already taken.'}">
        </app-form-error>
      </div>

      <div class="mb-3 col-12">
        <label for="email" class="form-label">Email</label>
        <input type="email" id="email" class="form-control" formControlName="email" />
        <app-form-error [control]="registrationForm.get('email')" [errorMessages]="{
          required: 'Email is required.',
          invalidEmail: 'Invalid email format.'}">
        </app-form-error>
      </div>

      <div class="mb-3 col-12">
        <label for="password" class="form-label">Password</label>
        <input type="password" id="password" class="form-control" formControlName="password" />
        <app-form-error [control]="registrationForm.get('password')"
          [errorMessages]="{
          required: 'Password is required.',
          weakPassword:
            'Password must be at least 8 characters long and include one uppercase letter, one number, and one special character.'}">
        </app-form-error>
      </div>

      <div class="mb-3 col-12">
        <label for="confirmPassword" class="form-label">Confirm Password</label>
        <input type="password" id="confirmPassword" class="form-control" formControlName="confirmPassword" />
        <app-form-error [control]="registrationForm.get('confirmPassword')" [errorMessages]="{
          required: 'Confirm Password is required.',
          passwordsMismatch: 'Passwords do not match.'}">
        </app-form-error>
      </div>

      <div class="mb-3 col-12">
        <label for="phoneNumber" class="form-label">Phone Number</label>
        <input type="text" id="phoneNumber" class="form-control" formControlName="phoneNumber" />
        <app-form-error [control]="registrationForm.get('phoneNumber')"
          [errorMessages]="{ pattern: 'Phone number must be 10 digits.' }">
        </app-form-error>
      </div>

      <div class="mb-3 col-12" formArrayName="skills">
        <div *ngFor="let skillGroup of skills.controls; let i = index" [formGroupName]="i" class="input-group mb-1">
          <input type="text" class="form-control" formControlName="skill" />
          <button type="button" class="btn btn-danger" (click)="removeSkill(i)">
            Remove
          </button>
        </div>
        <button type="button" class="btn btn-secondary" (click)="addSkill()">
          Add Skill
        </button>
      </div>

      <div class="mb-3 form-check col-12">
        <input type="checkbox" id="hasReferralCode" class="form-check-input" formControlName="hasReferralCode"
          (click)="toggleReferralCode($event)" />
        <label for="hasReferralCode" class="form-check-label">I have a referral code</label>
      </div>
      <div class="mb-3 col-12" *ngIf="registrationForm.get('referralCode')?.enabled">
        <label for="referralCode" class="form-label">Referral Code</label>
        <input type="text" id="referralCode" class="form-control" formControlName="referralCode" />
        <app-form-error [control]="registrationForm.get('referralCode')" [errorMessages]="{
          required: 'Referral code is required.',
          invalidReferralCode: 'Invalid referral code.'}">
        </app-form-error>
      </div>
      <button type="submit" class="btn btn-primary col-12">
        Submit
      </button>

      <div *ngIf="formSubmittedSuccessfully" class="alert alert-success text-center col-12 mt-4">
        Form submitted successfully!
      </div>

    </div>
  </form>
</div>
