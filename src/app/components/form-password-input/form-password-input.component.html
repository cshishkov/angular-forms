<div [formGroup]="formGroup">
  <div class="mb-3">
    <label [for]="controlName" class="form-label">{{ label }}</label>
    <input
      type="password"
      [id]="controlName"
      class="form-control"
      [formControlName]="controlName"
      [placeholder]="placeholder"
    />
    <app-error-message
      [control]="formGroup.get(controlName)"
    ></app-error-message>
  </div>
</div>
